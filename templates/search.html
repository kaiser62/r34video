<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rule34 TikTok UI</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000; color: #fff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .feed {
      flex: 1;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }
    .slide {
      scroll-snap-align: start;
      height: 100svh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-bottom: 160px;
      background: black;
      box-sizing: border-box;
    }
    video {
      width: 100%;
      max-height: 75vh;
      object-fit: contain;
      background: black;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      z-index: 10;
      box-sizing: border-box;
      max-height: 30vh;
      overflow-y: auto;
    }
    .overlay h3 { margin: 0 0 5px; font-size: 1rem; }
    .overlay p { font-size: 0.85rem; opacity: 0.8; margin: 0 6px 6px 0; display: inline-block; }
    .video-tags {
      margin: 5px 0;
      display: flex;
      flex-wrap: wrap;
    }
    .video-tags span {
      font-size: 0.75rem;
      background: #333;
      margin-right: 5px;
      margin-bottom: 5px;
      padding: 3px 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    .overlay select, .overlay a, .overlay button {
      font-size: 0.8rem; margin: 4px 6px 0 0;
      background: #222; color: white;
      border: none; border-radius: 4px;
      padding: 4px 8px;
      text-decoration: none;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      opacity: 0.7;
      cursor: pointer;
      z-index: 20;
    }
    .play-button:hover {
      opacity: 1;
    }
    #loadMoreContainer {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 1000;
    }
    #loadMoreBtn {
      padding: 6px 12px;
      font-size: 0.8rem;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      #loadMoreBtn {
        font-size: 0.75rem;
        padding: 5px 10px;
      }
    }
  </style>
    üîç Results for: {{ query }}
</head>
<body>
<div class="wrapper">
  <div class="feed" id="videoFeed">
    {% for video in videos %}
    <div class="slide" data-url="{{ video.link }}" data-loaded="false" data-resolved="false">
      <video muted playsinline preload="metadata" poster="{{ video.thumbnail }}"></video>
      <div class="play-button">‚ñ∂</div>
      <div class="overlay">
        <h3>{{ video.title }}</h3>
        <p>{{ video.duration }} {{ video.is_hd }}</p>
        <div class="video-tags">
          {% for tag in video.tags %}
          <span onclick="window.location.href='/search?q={{ tag }}'">{{ tag }}</span>
          {% endfor %}
        </div>
        <select class="resolution-selector"><option>Loading...</option></select>
        <a class="download-link" href="#" download>‚¨á Download</a>
        <a href="{{ video.link }}" target="_blank">üîó Rule34</a>
      </div>
    </div>
    {% endfor %}
  </div>

  <div id="loadMoreContainer">
    <button id="loadMoreBtn">Load More</button>
  </div>
</div>

<script>
let currentPage = {{ current_page | default(1) }};
let isLoading = false;

document.querySelectorAll('.slide').forEach(setupSlide);

function setupSlide(container) {
  const video = container.querySelector('video');
  const playBtn = container.querySelector('.play-button');
  const selector = container.querySelector('.resolution-selector');
  const dl = container.querySelector('.download-link');
  const tagBox = container.querySelector('.video-tags');

  if (!playBtn || container.dataset.resolved === "true") return;

  playBtn.addEventListener("click", async () => {
    if (container.dataset.resolved === "true") return;

    try {
      const res = await fetch(`/resolve?url=${encodeURIComponent(container.dataset.url)}`);
      const data = await res.json();
      const streams = data.streams || {};
      const tags = data.tags || [];
      const title = data.title || "";

      if (title) container.querySelector("h3").textContent = title;

      selector.innerHTML = "";
      if (!Object.keys(streams).length) {
        selector.innerHTML = "<option>No streams found</option>";
        return;
      }

      for (const [label, url] of Object.entries(streams)) {
        const opt = document.createElement("option");
        opt.value = url;
        opt.textContent = label;
        selector.appendChild(opt);
      }

      const streamUrl = `/stream?url=${encodeURIComponent(selector.value)}`;
      video.src = streamUrl;
      dl.href = streamUrl;
      video.setAttribute("controls", "controls");

      // Tag rendering
      if (tagBox && tags.length) {
        tagBox.innerHTML = '';
        const maxVisible = 6;
        let expanded = false;
        const showMoreBtn = document.createElement('button');
        showMoreBtn.textContent = 'Show more';
        showMoreBtn.style.marginTop = '6px';

        const renderTags = () => {
          tagBox.innerHTML = '';
          const shown = expanded ? tags : tags.slice(0, maxVisible);
          shown.forEach(tag => {
            const span = document.createElement('span');
            span.textContent = tag;
            span.onclick = () => window.location.href = `/search?q=${encodeURIComponent(tag)}`;
            tagBox.appendChild(span);
          });
          if (tags.length > maxVisible) {
            showMoreBtn.textContent = expanded ? 'Show less' : 'Show more';
            tagBox.appendChild(showMoreBtn);
          }
        };

        showMoreBtn.onclick = () => {
          expanded = !expanded;
          renderTags();
        };

        renderTags();
      }

      container.dataset.loaded = "true";
      container.dataset.resolved = "true";
      playBtn.remove();
      await video.play();
    } catch (err) {
      console.error("Error resolving stream:", err);
      selector.innerHTML = "<option>Error loading</option>";
    }
  }, { once: true });
}

document.getElementById("loadMoreBtn").addEventListener("click", async () => {
  if (isLoading) return;
  isLoading = true;
  currentPage++;

  const btn = document.getElementById("loadMoreBtn");
  btn.disabled = true;
  btn.textContent = "Loading...";

  try {
    const res = await fetch(`/?page=${currentPage}`, {
      headers: { "X-Requested-With": "XMLHttpRequest" }
    });
    const videos = await res.json();
    if (!videos.length) {
      btn.textContent = "No more videos";
      return;
    }

    const feed = document.getElementById("videoFeed");
    for (const video of videos) {
      const div = document.createElement('div');
      div.className = 'slide';
      div.dataset.url = video.link;
      div.dataset.loaded = 'false';
      div.dataset.resolved = 'false';
      div.innerHTML = `
        <video muted playsinline preload="metadata" poster="${video.thumbnail}"></video>
        <div class="play-button">‚ñ∂</div>
        <div class="overlay">
          <h3>${video.title}</h3>
          <p>${video.duration} ${video.is_hd}</p>
          <div class="video-tags">
            ${(video.tags || []).map(tag => `<span onclick="window.location.href='/search?q=${encodeURIComponent(tag)}'">${tag}</span>`).join("")}
          </div>
          <select class="resolution-selector"><option>Loading...</option></select>
          <a class="download-link" href="#" download>‚¨á Download</a>
          <a href="${video.link}" target="_blank">üîó Rule34</a>
        </div>`;
      feed.appendChild(div);
      setupSlide(div);
    }

    btn.disabled = false;
    btn.textContent = "Load More";
  } catch (e) {
    console.error("Load more failed", e);
    btn.textContent = "Retry";
    btn.disabled = false;
  } finally {
    isLoading = false;
  }
});
</script>
</body>
</html>
